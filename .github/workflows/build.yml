name: Build and Deploy

on:
    push:
        branches:
            - electron
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: windows-latest

        permissions:
            contents: write

        steps:
            - name: Checkout electron branch
              uses: actions/checkout@v4
              with:
                  ref: electron

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/Iron'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build the application
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: pnpm run build

            - name: Create backup
              run: |
                  mkdir ..\backup
                  copy dist\Pixlr-1.0.0-Setup.exe ..\backup\

            - name: Checkout main branch
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: Restore files
              run: |
                  if exist public\Pixlr-1.0.0-Setup.exe del /f /q public\Pixlr-1.0.0-Setup.exe
                  move ..\backup\Pixlr-1.0.0-Setup.exe public\

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Commit and push changes
              run: |
                  git add dist public
                  git commit -m "Update dist and public directories with latest build"
                  git push origin main
